<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit) = "onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
            <mat-hint style="color: red;" *ngIf="getFieldError('email')">{{getFieldError('email')}}</mat-hint>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint style="color: red;" *ngIf="getFieldError('password')">{{getFieldError('password')}}</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Log in</button>
    </form>
</div>
